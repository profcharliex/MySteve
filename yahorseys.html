<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Seahorse Serenity</title>
  <style>
    * {
      box-sizing: border-box;
    }



    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    img {
      float: right;
    }

    main {
      width: 80%;
      margin: 0 auto;
      background: teal;
    }

    nav {
      width: 20%;
      background: #fed;
      float: left;
    }

    article {
      width: 80%;
      background: yellow;
      float: left;
    }
  </style>
</head>

<body>

  <main>
    <header class="clearfix">
      <h1>Seahorse Serenity</h1>
      <img src="dagame.png" alt="i miss meggo tbh" />
    </header>

    <div id="midder" class="clearfix">
      <nav>
        <h2>navigation
        </h2>
      </nav>

      <article>
        <h2>Content</h2>
      </article>


    </div>

    <footer class="clearfix">
      <h2> footer links</h2>
      <p>copyright stuff
      </p>

    </footer>



  </main>

</body>

</html>
